<!DOCTYPE html>

<head>

    <title>Funcion Eval</title>

<body>
   
    <script type="text/javascript">
//Funciones siempre antes de iobjeto
        function ImprimirDatos(){
            document.write("<br><b>Marca: </b>"+this.marca);
            document.write("<br><b>Marca: </b>"+this.modelo);
            document.write("<br><b>Marca: </b>"+this.anno);
        }




        function Coche(marca_in,modelo_in,anno_in) {
            this.marca=marca_in;
            this.modelo=modelo_in;
            this.anno=anno_in;
            this.ImprimeDatos=ImprimirDatos;
        }

        let coches=new Array(4);
        coches[0]=new Coche("ferrari", "scaglietti", "2010")
        coches[1]=new Coche("BMW", "Z4", "1999")
        coches[2]=new Coche("Seat", "Toledo", "1999")
        coches[3]=new Coche("fiat", "500", "1999")
        
        for (i = 0; i < coches.length; i++) {
            document.write("<b>Marca</b>"+coches[i].marca+"<b>Modelo</b>"+coches[i].modelo+"<b>AÃ±o</b>"+coches[i].anno);
        
         }   

         let nuevo_coche=new Coche("Seat","Ibiza","1998");
         nuevo_coche.ImprimeDatos();


         const lenguajes=new Array('CSS','JavaScript','HTML','php')
         const frameworks=new Array('Reac','Vue','Angular')
         const tecnologias= lenguajes.concat(frameworks)//datos en un nivel
         console.log(tecnologias)

         let miArray1=lenguajes.join(", ") //intercalar comas entre valores
         console.log(miArray1)

    </script> <!-- Siempre al final del body -->
</body>
