<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Eval</title>
</head>
<body>
   
    <script type="text/javascript">

        function Coche(marca_in,modelo_in,anno_in) {
            this.marca=marca_in;
            this.modelo=modelo_in;
            this.anno=anno_in
        }

        let coches=new Array(4);
        coches[0]=new Coche("ferrari", "scaglietti", "2010")
        coches[1]=new Coche("BMW", "Z4", "1999")
        coches[2]=new Coche("Seat", "Toledo", "1999")
        coches[3]=new Coche("fiat", "500", "1999")
        
        for (i = 0; i < coches.length; i++) {
            document.write("<b>Marca</b>"+coches[i].marca+"<b>Modelo</b>"+coches[i].modelo+"<b>AÃ±o</b>"+coches[i].anno);
            

            for (j = 0; j < coches[i].length; j++) {
                document.write("<td>" + coches[i][j] + "</td>");
            }
         }   

    </script> <!-- Siempre al final del body -->
</body>
</html>
