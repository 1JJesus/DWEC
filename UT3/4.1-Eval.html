<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Eval</title>
</head>
<body>
   
    <script type="text/javascript">
        //No se recomienda, facilmente hackeable
        eval(new String("2+2")); //Devuelve "2+2"
        eval("2+2"); //Devuelve 4
        let input = prompt("Introduce una operacion aritmetica");
        let resultado = eval(input);
        alert("El resultado de la operacion es: "+resultado);


        
    </script> <!-- Siempre al final del body -->
</body>
</html>
