    <script type="text/javascript">
        // Crear un array llamado 'coches' con tres elementos
    let coches = new Array("Ferrari", "BMW", "Dacia");
    // Las posiciones son: 0, 1, 2

    // Utilizar el método 'splice' para modificar el array 'coches'
    // - Comenzar en la posición 2 (índice 2)
    // - Eliminar 1 elemento ("Dacia")
    // - Insertar "Audi" en esa posición
    coches.splice(2, 1, "Audi");

    // Escribir el array 'coches' en el documento
    document.write(coches+"<br>");
