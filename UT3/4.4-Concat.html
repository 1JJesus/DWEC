<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Eval</title>
</head>
<body>
   
    <script type="text/javascript">
        let equipos_A = new Array("Real Madrid","Barcelona","Valencia");
        let equipos_B = new Array("Bilbao","Atletico Madrid","Sevilla")
        let liga = equipos_A.concat(equipos_B);
        
        console.log(equipos_A)
        console.log(equipos_B)
        console.log(liga)
        document.write(liga.join("<br>"))
        equipos_A.reverse();
        document.write(equipos_A)
        liga.shift();//borra el primero
        document.write(equipos_A)
        liga.pop();
    </script> <!-- Siempre al final del body -->
</body>
</html>
